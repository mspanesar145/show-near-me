<style>
#map {
    height: 100%;
    width: 100%;
}
.scroll {
    height: 100%;
}
</style>
<ion-view ng-controller="MapController" title="Find Near You" ng-init="showCurrentPosition()">
	<ion-header>
		<h1 class="title">Find Near You</h1>
	</ion-header>
	<ion-content class="has-header">
	  <label class="item item-input">
	    <i class="icon ion-search placeholder-icon"></i>
	    <input type="text" placeholder="Just type to look nearby you" ng-model="search" ng-keyup="showCustomSearchData(search)">
	  </label>
	  <div class="distance-info">within {{searchWithIn/1000}} KM</div>
	  <div id="map" data-tap-disabled="true"></div>
        </ion-content>
</ion-view>
